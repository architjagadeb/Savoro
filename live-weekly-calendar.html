<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Weekly Calendar Component</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Live Weekly Calendar Styles */
        .live-weekly-calendar {
            background: linear-gradient(135deg, #E6F6F2, #D4F1E8);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
            font-family: 'Poppins', sans-serif;
        }

        .calendar-header h3 {
            text-align: center;
            margin-bottom: 25px;
            color: #2a5b4e;
            font-size: 1.4rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .calendar-week {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 12px;
        }

        .calendar-day {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 15px 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .calendar-day:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border-color: rgba(42, 91, 78, 0.2);
        }

        .calendar-day.today {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border-color: #4CAF50;
            transform: scale(1.05);
        }

        .calendar-day.today .day-name,
        .calendar-day.today .day-date {
            color: white;
        }

        .day-name {
            font-weight: 600;
            color: #2a5b4e;
            margin-bottom: 8px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .day-date {
            font-size: 1.1rem;
            font-weight: 700;
            color: #333;
            line-height: 1;
        }

        .calendar-day.today .day-date {
            color: white;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .live-weekly-calendar {
                padding: 20px;
                margin: 0 15px;
            }
            
            .calendar-week {
                gap: 8px;
            }
            
            .calendar-day {
                padding: 12px 6px;
            }
            
            .day-name {
                font-size: 0.8rem;
            }
            
            .day-date {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .live-weekly-calendar {
                padding: 15px;
            }
            
            .calendar-week {
                gap: 6px;
            }
            
            .calendar-day {
                padding: 10px 4px;
            }
            
            .day-name {
                font-size: 0.75rem;
            }
            
            .day-date {
                font-size: 0.9rem;
            }
        }

        /* Demo page styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .demo-container {
            text-align: center;
            color: white;
        }

        .demo-title {
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .demo-subtitle {
            margin-bottom: 40px;
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1 class="demo-title">Live Weekly Calendar</h1>
        <p class="demo-subtitle">
            A responsive, dynamic weekly calendar component that automatically shows the current week 
            with actual dates. Perfect for hero sections and dashboard displays.
        </p>
        
        <!-- Live Weekly Calendar Component -->
        <div class="live-weekly-calendar">
            <div class="calendar-header">
                <h3 id="current-month-year">August 2025</h3>
            </div>
            <div class="calendar-week" id="calendar-week">
                <!-- Days will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        function initLiveCalendar() {
            const calendarWeek = document.getElementById('calendar-week');
            const monthYearElement = document.getElementById('current-month-year');
            
            if (!calendarWeek || !monthYearElement) return;
            
            // Get current date and start of week (Monday)
            const today = new Date();
            const currentDay = today.getDay(); // 0 = Sunday, 1 = Monday, etc.
            const daysFromMonday = currentDay === 0 ? 6 : currentDay - 1; // Adjust for Sunday
            const monday = new Date(today);
            monday.setDate(today.getDate() - daysFromMonday);
            
            // Update month and year
            const monthNames = [
                'January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'
            ];
            monthYearElement.textContent = `${monthNames[monday.getMonth()]} ${monday.getFullYear()}`;
            
            // Generate week days
            const weekDays = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
            calendarWeek.innerHTML = '';
            
            for (let i = 0; i < 7; i++) {
                const currentDate = new Date(monday);
                currentDate.setDate(monday.getDate() + i);
                
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                
                // Check if this is today
                if (currentDate.toDateString() === today.toDateString()) {
                    dayElement.classList.add('today');
                }
                
                dayElement.innerHTML = `
                    <div class="day-name">${weekDays[i]}</div>
                    <div class="day-date">${currentDate.getDate()}</div>
                `;
                
                calendarWeek.appendChild(dayElement);
            }
        }

        // Initialize calendar when page loads
        document.addEventListener('DOMContentLoaded', initLiveCalendar);
    </script>
</body>
</html>
