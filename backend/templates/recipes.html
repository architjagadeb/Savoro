{% extends 'base.html' %}
{% block title %}Recipes – Savoro{% endblock %}
{% block content %}
    <div id="barba-wrapper" data-barba="wrapper">
      <div class="barba-container" data-barba="container" data-barba-namespace="recipes">
    <main>
      <section class="page-hero">
        <div class="container hero-inner small">
          <div class="hero-text">
            <h1 class="hero-title">Explore Recipes</h1>
            <p class="hero-subtext">Find meals by cuisine, diet, or tags to fuel your coding sessions</p>
          </div>
          <div class="hero-illustration" aria-hidden="true">
            <svg class="hero-svg" viewBox="0 0 560 260" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Recipes illustration">
              <rect x="0" y="0" width="560" height="260" rx="20" fill="#E6F6F2" />
              <g transform="translate(40,40)">
                <rect x="0" y="0" width="220" height="140" rx="12" fill="#ffffff" stroke="#A3B5C3" />
                <rect x="16" y="20" width="160" height="12" rx="6" fill="#D7E3EA" />
                <rect x="16" y="48" width="180" height="10" rx="5" fill="#EAF1F5" />
                <rect x="16" y="68" width="140" height="10" rx="5" fill="#EAF1F5" />
              </g>
              <g transform="translate(320,80)">
                <ellipse cx="80" cy="40" rx="80" ry="40" fill="#FFE9CC" stroke="#E1C59A" />
                <circle cx="70" cy="36" r="6" fill="#FF8360" />
                <circle cx="95" cy="44" r="6" fill="#FF8360" />
              </g>
            </svg>
          </div>
        </div>
      </section>

      <section class="filters">
        <div class="container">
          <form id="recipes-filters" class="filters-bar card" novalidate>
            <div class="filters-grid">
              <div class="filter-group">
                <label for="r-cuisine">Cuisine</label>
                <select id="r-cuisine" name="cuisine">
                  <option value="any">Any</option>
                  <option>Indian</option>
                  <option>Italian</option>
                  <option>Chinese</option>
                  <option>American</option>
                </select>
              </div>
              <div class="filter-group">
                <label for="r-diet">Diet</label>
                <select id="r-diet" name="diet">
                  <option value="any">Any</option>
                  <option>Vegan</option>
                  <option>Vegetarian</option>
                  <option>Non-Vegetarian</option>
                  <option>Keto</option>
                </select>
              </div>
              <div class="filter-group">
                <label for="r-time">Time</label>
                <select id="r-time" name="time">
                  <option value="any">Any</option>
                  <option value="10">10 min</option>
                  <option value="30">30 min</option>
                  <option value="60">60 min</option>
                </select>
              </div>
              <div class="filter-group">
                <label>Tags</label>
                <div class="chips">
                  <label class="chip"><input type="checkbox" name="tag" value="Brain Food" /> Brain food</label>
                  <label class="chip"><input type="checkbox" name="tag" value="High Protein" /> High protein</label>
                  <label class="chip"><input type="checkbox" name="tag" value="Low Carb" /> Low carb</label>
                  <label class="chip"><input type="checkbox" name="tag" value="Quick" /> Quick</label>
                </div>
              </div>
              <div class="filter-group search">
                <label for="r-search">Search</label>
                <input type="text" id="r-search" name="search" class="search-input" placeholder="Search recipes..." />
              </div>
            </div>
            <div class="filters-actions">
              <button type="submit" class="btn btn-primary">Apply Filters</button>
            </div>
          </form>
        </div>
      </section>

      <section class="results">
        <div class="container">
          <h2 class="section-title">Recipes</h2>
          <div id="recipe-grid" class="results-grid"></div>
          <div class="load-more-wrap">
            <button id="load-more" class="btn btn-ghost" style="display:none">Load More</button>
          </div>
        </div>
      </section>
    </main>

    <div id="recipes-modal" class="modal" aria-hidden="true" aria-labelledby="recipes-modal-title" role="dialog">
      <div class="modal-backdrop" data-close></div>
      <div class="modal-content" role="document">
        <button class="modal-close icon-btn" data-close aria-label="Close">✕</button>
        <div class="modal-body">
          <h3 id="recipes-modal-title">Recipe</h3>
          <p class="modal-meta"></p>
          <h4>Ingredients</h4>
          <ul class="modal-ingredients"></ul>
          <h4>Instructions</h4>
          <ol class="modal-steps"></ol>
          <div class="modal-actions" style="margin-top:10px">
            <button id="recipes-fav-btn" class="btn btn-primary">Add to Favorites</button>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
